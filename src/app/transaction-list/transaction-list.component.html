<h5 class="p-2 table-title text-center"><b>TRANSACTIONS</b></h5>

<div class="d-flex justify-content-center">
    <table mat-table [dataSource]="changeDataSource" class="tx-table border border-radius shadow">
        <ng-container [matColumnDef]="col.key" *ngFor="let col of columnsSchema">
            <th mat-header-cell *matHeaderCellDef>
                {{col.label}}
            </th>
            <td mat-cell *matCellDef="let element">
                {{element[col.key]}}
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="changeColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: changeColumns;"></tr>
    </table>
</div>
