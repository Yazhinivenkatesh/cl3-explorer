<h1 class="account-title text-center"><b>ACCOUNT DETAILS</b></h1>
<div class="d-flex justify-content-center">
    <mat-card class="address-card border border-radius shadow">
        <mat-card-title class="mt-3">
            Wallet Address
        </mat-card-title>
        <p class="mt-5">
            {{searchValue}}
        </p>
        <h3 class="mt-5">Total Value</h3>
        <h2>
            ${{totalValue}}
        </h2>
    </mat-card>

    <mat-card class="balance-card border border-radius shadow">
        <mat-card-title class="mt-3">
            Assets
        </mat-card-title>
        <div>
            <table mat-table [dataSource]="assetDataSource" class="asset-table border mat-elevation-z4 mt-4">
                <ng-container [matColumnDef]="col.key" *ngFor="let col of assetSchema">
                  <th mat-header-cell *matHeaderCellDef>
                    {{col.label}}
                  </th>
                  <td mat-cell *matCellDef="let element">
                        {{element[col.key]}}
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="assetColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: assetColumns;"></tr>
              </table>
          </div>
    </mat-card>
</div>
<div class="mt-5">
    <app-common-table [tableName3] = "tableName"></app-common-table>
</div>
